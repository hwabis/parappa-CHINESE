<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHINESE</title>

    <script>
        function click(event) {
            event.preventDefault()
            var img = document.createElement("img");
            var audio;
            const audioType = Math.floor(Math.random() * 10);
            if (event.button == 0) {
                img.src = "chinese.png";
                img.style.left = (event.clientX - 294/2) + "px"; //uh i really shouldn't hard code
                img.style.top = (event.clientY - 280/2) + "px";
                if (audioType == 0) {
                    audio = new Audio("chinesefast.mp3")
                }
                else if (audioType == 1) {
                    audio = new Audio("chineseslow.mp3");
                }
                else {
                    audio = new Audio("chinese.mp3")
                }
            }
            else {
                img.src = "mexican.png";
                img.style.left = (event.clientX - 303/2) + "px"; //uh i really shouldn't hard code
                img.style.top = (event.clientY - 200/2) + "px";
                if (audioType == 0) {
                    audio = new Audio("mexicanfast.mp3")
                }
                else if (audioType == 1) {
                    audio = new Audio("mexicanslow.mp3");
                }
                else {
                    audio = new Audio("mexican.mp3")
                }
            }
            audio.play();

            img.style.position = "absolute";


            document.getElementById("d").appendChild(img);
        }

        document.addEventListener("click", click);
        document.addEventListener("contextmenu", click);
    </script>

</head>

<body>
    <div>Click anywhere! (Make sure your volume is low.)</div>
    <div id="d"></div>
</body>

</html>
